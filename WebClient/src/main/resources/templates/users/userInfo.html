<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>User Information</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${user.login}"></h5>
            <p class="card-text"><strong>ID:</strong> <span th:text="${user.id}"></span></p>
            <p class="card-text"><strong>Password:</strong> <span th:text="${user.password}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <a th:href="@{'/user/' + ${user.id} + '/items'}" class="btn btn-primary">View User's Items</a>
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</div>
<!-- Bootstrap JS and jQuery (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
