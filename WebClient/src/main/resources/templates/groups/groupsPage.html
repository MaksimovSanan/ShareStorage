<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .go-home-btn {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Groups Page</h1>

    <!-- Created Groups Section -->
    <h2>Groups Created by You</h2>
    <ul class="list-group">
        <li th:each="group : ${user.createdGroups}" class="list-group-item">
            <span th:text="${group.name}"></span> - <span th:text="${group.title}"></span>
            <a class="btn btn-primary btn-sm float-right" th:href="@{/groups/{id}(id=${group.id})}">View</a>
        </li>
    </ul>

    <!-- Groups Member Section -->
    <h2>Groups You Belong To</h2>
    <ul class="list-group">
        <li th:each="group : ${user.groupsMember}" class="list-group-item">
            <span th:text="${group.name}"></span> - <span th:text="${group.title}"></span>
            <a class="btn btn-primary btn-sm float-right" th:href="@{/groups/{id}(id=${group.id})}">View</a>
        </li>
    </ul>
</div>
<!-- Кнопка для добавления нового товара -->
<div class="d-flex justify-content-between align-items-center mb-3">
    <a class="btn btn-primary" href="/groups/new">Создать!</a>
</div>
<!-- Кнопка для перехода на главную страницу -->
<a href="/" class="btn btn-light go-home-btn"><i class="fas fa-home"></i></a>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
