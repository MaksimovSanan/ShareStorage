<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Group Info</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .go-home-btn {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2>Edit Group Info</h2>
  <form th:action="@{'/groups/' + ${group.id}}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="_method" value="PATCH">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${group.name}" readonly>
    </div>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" th:value="${group.title}">
    </div>

    <!--        &lt;!&ndash; Отображение текущей аватарки группы &ndash;&gt;-->
    <!--        <img th:src="${group.avatarUrl}" class="avatar" alt="Avatar">-->
    <!-- Поле для загрузки новой аватарки -->
    <div class="form-group">
      <label for="avatar">Upload Avatar:</label>
      <input type="file" class="form-control-file" id="avatar" name="avatar">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>

<!-- Кнопка для перехода на главную страницу -->
<a href="/" class="btn btn-light go-home-btn"><i class="fas fa-home"></i></a>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
